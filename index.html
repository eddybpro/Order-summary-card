<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS LINK-->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <section class="img-container">
      <img src="images/illustration-hero.svg" alt="hero-img">
    </section>
    <section class="text">
      <h1 class="title">Order Summary</h1>
      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="container">
          <div class="img-plan">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="plan">
              <h3 class="plan-title">Annual Plan</h3>
              <p class="paln-text">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
</body>
</html>
